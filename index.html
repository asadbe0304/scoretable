<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6f3103b13c.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Taekwondo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2 class="text-center m-0 bg-black text-white">Table Score</h2>
    <div class="col-12 m-0 d-flex justify-content-between align-items-center">
      <div
        class="w-100 d-flex justify-content-between align-items-center h-100"
      >
        <div class="col-4 table-left p-2">0</div>
        <div
          class="col-4 bg-black d-flex flex-column align-items-center justify-content-start table-center"
        >
          <div
            class="time w-100 d-flex align-items-center justify-content-center bg-warning m-0 text-black"
          >
            <p class="text-black" id="minutes"></p>
            <p class="text-black">:</p>
            <p class="text-black" id="seconds"></p>
          </div>
          <div
            class="controls m-0 p-4 w-100 d-flex align-items-center justify-content-center"
          >
            <button id="start" onclick="start()">
              <i class="fa-solid fa-play"></i>
            </button>

            <button id="reset" class="mx-3">
             <img src="./images/pause-button.png" width="32" height="32" alt="">
            </button>
          </div>
          <div class="round-match fs-1"></div>
        </div>
        <div class="col-4 table-right p-2">0</div>
      </div>
      <div></div>
      <!-- <audio src="./audio/hitfunch.wav" class="audio"></audio> -->
      <audio></audio>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
